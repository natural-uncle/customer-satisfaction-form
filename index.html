<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問卷表單</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading backdrop */
    #loadingBackdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #loadingBackdrop[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>問卷表單</h1>
    <form id="surveyForm" action="/api/submit" method="POST">
      <!-- 你的表單內容 -->
      <label>姓名：<input type="text" name="name" required></label><br>
      <label>Email：<input type="email" name="email" required></label><br>
      <button type="submit">送出</button>
    </form>
  </div>

  <!-- loading 畫面 -->
  <div id="loadingBackdrop" hidden>
    資料送出中，請稍候...
  </div>

  <script>
  (function () {
    var form = document.getElementById("surveyForm");
    var backdrop = document.getElementById("loadingBackdrop");

    form.addEventListener("submit", async function (e) {
      e.preventDefault(); // 攔截表單提交
      try {
        if (backdrop) { backdrop.hidden = false; }

        const formData = new FormData(form);
        const res = await fetch(form.action || "/api/submit", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        // ✅ 成功後導向 thankyou.html
        window.location.assign("thankyou.html");
      } catch (err) {
        alert("送出失敗，請稍後再試或聯絡我們。\n" + (err?.message || ""));
      } finally {
        if (backdrop) { backdrop.hidden = true; }
      }
    });
  })();
  </script>
</body>
</html>
