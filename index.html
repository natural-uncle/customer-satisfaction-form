<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問卷表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* Loading backdrop */
    #loadingBackdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #loadingBackdrop[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>問卷表單</h1>
    <form id="surveyForm" action="/api/submit" method="POST">
      <label>
        姓名：
        <input type="text" name="name" required>
      </label>
      <label>
        Email：
        <input type="email" name="email" required>
      </label>
      <button type="submit">送出</button>
    </form>
  </div>

  <!-- loading 畫面 -->
  <div id="loadingBackdrop" hidden>
    資料送出中，請稍候...
  </div>

  <script>
  (function () {
    var form = document.getElementById("surveyForm");
    var backdrop = document.getElementById("loadingBackdrop");

    form.addEventListener("submit", async function (e) {
      e.preventDefault(); // 攔截表單提交
      try {
        if (backdrop) { backdrop.hidden = false; }

        const formData = new FormData(form);
        const res = await fetch(form.action || "/api/submit", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        // ✅ 成功後導向 thankyou.html
        window.location.assign("thankyou.html");
      } catch (err) {
        alert("送出失敗，請稍後再試或聯絡我們。\n" + (err?.message || ""));
      } finally {
        if (backdrop) { backdrop.hidden = true; }
      }
    });
  })();
  </script>
</body>
</html>
